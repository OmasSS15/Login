<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main>
        <section class="posicion">
            <nav class="cuadro">
                <article class="cuadro_left">
                    <img src="perfil.png" alt="Perfil" width="128" height="128">                    
                    <h2>Iniciar Sesión</h2> 
                    <!--action te lleva al link cuando presionas al botón-->                     
                    <form>                                              
                        <input type="text" placeholder="Usuario">
                        <br>
                        <br>
                        <input type="password" placeholder="Contraseña">
                        <br>
                        <br>
                        <button type="submit" id="margen">Acceder</button> 
                        <br>
                        <label>¿No tienes una cuenta? <a href="">Registrate</a></label>                       
                    </form>                    
                </article>
                <nav class="cuadro_logo">
                    <img src="ZORRO.jpg" alt="Logo"> <!-- Cambia el src por la imagen que desees -->
                </nav>
            </nav>                        
        </section>
    </main>
</body>
</html>
